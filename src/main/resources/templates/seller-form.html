
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Seller Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Color de fondo claro */
            background-image: url('https://img.freepik.com/vector-gratis/fondo-primavera-dibujado-flores_23-2148833619.jpg?size=626&ext=jpg');
            /* URL de la imagen de fondo */
            background-size: cover;
            /* Ajuste de tama√±o de la imagen de fondo */
            background-repeat: no-repeat;
            /* No repetir la imagen */
            background-attachment: fixed;
            /* Fijar la imagen para que no se mueva al hacer scroll */
        }

        h1 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"],
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 th:text="${seller.id == null ? 'Add Seller' : 'Edit Seller'}"></h1>
        <form th:action="@{/sellers/add}" th:object="${seller}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" class="form-control" th:field="*{phone}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" class="form-control" th:field="*{address}" required />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/sellers/" class="btn btn-secondary">Back to Seller List</a>
            <a href="/home/" class="btn-back">Back to Home</a>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
