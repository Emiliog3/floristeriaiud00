
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Flower List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Color de fondo claro */
            background-image: url('https://img.freepik.com/vector-gratis/fondo-primavera-dibujado-flores_23-2148833619.jpg?size=626&ext=jpg');
            /* URL de la imagen de fondo */
            background-size: cover;
            /* Ajuste de tama√±o de la imagen de fondo */
            background-repeat: no-repeat;
            /* No repetir la imagen */
            background-attachment: fixed;
            /* Fijar la imagen para que no se mueva al hacer scroll */
        }

        h1 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #495057;
        }

        td {
            color: #495057;
        }

        tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .btn-add,
        .btn-back {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-add:hover,
        .btn-back:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flower List</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Variety</th>
                    <th>Quantity Available</th>
                    <th>Purchase Price</th>
                    <th>Selling Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flower : ${flowers}">
                    <td th:text="${flower.id}">1</td>
                    <td th:text="${flower.type}">Rose</td>
                    <td th:text="${flower.color}">Red</td>
                    <td th:text="${flower.variety}">Variety</td>
                    <td th:text="${flower.quantityAvailable}">100</td>
                    <td th:text="${flower.purchasePrice}">10.0</td>
                    <td th:text="${flower.sellingPrice}">15.0</td>
                    <td>
                        <a th:href="@{/flowers/edit/{id}(id=${flower.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/flowers/delete/{id}(id=${flower.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/flowers/add" class="btn-add">Add Flower</a>
        <a href="/home/" class="btn-back">Back to Home</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
