
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Color de fondo claro */
            background-image: url('https://img.freepik.com/vector-gratis/fondo-primavera-dibujado-flores_23-2148833619.jpg?size=626&ext=jpg');
            /* URL de la imagen de fondo */
            background-size: cover;
            /* Ajuste de tama√±o de la imagen de fondo */
            background-repeat: no-repeat;
            /* No repetir la imagen */
            background-attachment: fixed;
            /* Fijar la imagen para que no se mueva al hacer scroll */
        }

        h1 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #495057;
        }

        td {
            color: #495057;
        }

        tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .btn-edit,
        .btn-delete,
        .btn-back {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-edit:hover,
        .btn-delete:hover,
        .btn-back:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Order List</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Delivery Date</th>
                    <th>Floral Arrangement Type</th>
                    <th>Occasion</th>
                    <th>Order Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.deliveryDate}">2023-01-01</td>
                    <td th:text="${order.floralArrangementType}">Bouquet</td>
                    <td th:text="${order.occasion}">Birthday</td>
                    <td th:text="${order.orderStatus}">Pending</td>
                    <td>
                        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-primary btn-edit">Edit</a>
                        <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/orders/add" class="btn btn-primary">Add Order</a>
        <a href="/home/" class="btn btn-secondary btn-back">Back to Home</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
